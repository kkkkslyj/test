<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式聊天机器人</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 让iframe能够占满整个视口 */
            overflow: hidden; /* 防止出现多余的滚动条 */
        }
        iframe {
            display: block; /* 移除iframe底部的额外空间 */
        }
    </style>
</head>
<body>
    <iframe
        src="http://113.142.162.41/chatbot/Ex7LTkZNbEmbGM7q"
        style="width: 100%; height: 100%; min-height: 700px"
        frameborder="0"
        allow="microphone">
    </iframe>
</body>
</html>
